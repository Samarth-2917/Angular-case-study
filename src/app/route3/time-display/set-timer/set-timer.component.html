<div class="timer-control">
    <label for="timerInput" id="timerInputLabel">Enter the Timer limit </label>
    <input type="number" id="timerInput" aria-labelledby="timerInputLabel" [(ngModel)]='timeInstant'>
    <br>
    <div class="timer-buttons">
        <button type="button" (click)="startTimer()">Start/Pause</button>
        <button type="button" (click)="resetTimer()">Reset</button>
    </div>

    <div class="timeStamps" *ngIf="timeKeeperArray.length > 0">
        <div *ngFor="let timestamp of timeKeeperArray">
            <span>{{timestamp}}</span>
        </div>
    </div>
</div>
